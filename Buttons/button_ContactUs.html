<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons-Favorite Site</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Ruge+Boogie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms & Buttons</h1>
   
    <form action="#">
    <label for="Name">Name:</label>
    <input type="text" id="firstname" placeholder="First"><br/>
    <input type="text" id="lastname" placeholder="Last">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" >
    <label for="number">Phone Number:</label>
    <input type="number" name="phonenumber" id="phonenumber">
    <label for="comment">Tells us what you think:</label><br/>
    
    <textarea name="commentbox" id="commentbox" cols="70" rows="10"></textarea>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
<a href="https://www.churchofjesuschrist.org/?lang=eng" target="_blank"><button class="visitus">Visit Us</button></a>
</body>
</html>
