<!DOCTYPE html>
<html>
<!-- The PDF that are on the Framework TV website do not have the images. Only the placeholder stating 'enter image description here.' -->
<head>
    <title>Tables</title>
    <style>
        table {
            background-color: #eee;
            border: 1px solid black;
        }

        th,
        td {
            padding: 4px;
            border: 1px solid black;
        }

        #white {
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Supermarket Sales</h1>
    <table>
        <tr>
            <td>Product</td>
            <td>Price</td>
            <td>Sales</td>
        </tr>
        <tr id="white">
            <td>Cola</td>
            <td>2$</td>
            <td>50 Units</td>
        </tr>
        <tr>
            <td>Cereal</td>
            <td>5$</td>
            <td>70 Units</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>8$</td>
            <td>90 Units</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>6$</td>
            <td>30 Units</td>
        </tr>
    </table>
</body>

</html>
