<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lisa's Sign Up Form</h1>
    <div>
    <form action="#" method="POST">
        <label  for="name">Tell me who you are?</label>
        <input type="text" type="text" id="name" name="name" /> <br>

        <label for="email">Best email</label>
        <input type="email" name="email" id="email"/> <br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone"> <br>

        <label for="website">Website</label>
        <input type="url" name="website" id="website"><br/>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"> <br/>

        <p>When was your last vacation?</p>
        <input type="checkbox" name="duration" value="recent"> 0-6 months <br>
        <input type="checkbox" name="duration" value="recent"> 6-12 months <br>
        <input type="checkbox" name="duration" value="recent"> 1-2 years <br>
        <input type="checkbox" name="duration" value="recent"> 2-3 years <br>
        <input type="checkbox" name="duration" value="recent"> 4-5 years <br>
        <input type="checkbox" name="duration" value="never"> What is this 'vaction' you are asking about?<br/>
        <br>

        <label for="next" >What month do you want your next vaction?</label>
        <input type="month" name="start" id="start" />

      
        <p>Where do you like to go when you vaction?</p>
        <input type="radio" name="location" id="beach">Beach <br/>
        <input type="radio" name="location" id="mountain">Mountain <br/>
        <input type="radio" name="location" id="city">Metropolitan <br/>
        <input type="radio" name="location" id="cruise">Cruise <br/>
        <input type="radio" name="location" id="new">Something new everytime! <br/>
        <p>What is your salary range? </p>
        <select name="salary" id="salary">
            <option value="1"> Under $40,000</option>
            <option value="2"> $40,000 - $70,000</option>
            <option value="3"> $70,000 - $100,000</option>
            <option value="4"> $100,000 - $150,000</option>
            <option value=""> over $150,000</option>
        </select>


    </form>
</div>

</body>
</html>
